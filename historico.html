<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Ações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #fafafa; }
        header { text-align: center; margin-bottom: 20px; }
        h1 { color: #cc0000; font-size: 28px; margin: 10px 0 20px 0; font-weight: bold; }
        #userBar {
            background: #E6E6E6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        #userBar span { font-weight: bold; color: #333; }
        #userBar button {
            background: #CC0000;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ff9999;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        thead th { background: #cc0000; color: white; }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #666;
        }
        .wrap-text {
            white-space: normal;
        }
    </style>
</head>
<body>

<div id="userBar">
    <button onclick="history.back()" style="
        background: transparent; 
        border: none; 
        color: #333; 
        font-size: 24px; 
        cursor: pointer;
        margin-right: 10px;
    ">←</button>
    <span id="welcomeUser"></span>
    <button onclick="logout()">Sair</button>
</div>

<header>
    <h1>Histórico de Ações</h1>
</header>

<div class="table-container">
    <table id="historicoTabela" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Data/Hora</th>
                <th>Usuário</th>
                <th>Ação</th>
                <th>Senha</th>
                <th>Data</th>
                <th>Central</th>
                <th>Cargas</th>
                <th>Pedido de Compra</th>
                <th>Fornecedor</th>
                <th>Tipo de Produto</th>
                <th>Produto</th>
                <th>Volumes</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<footer>
    <p>Total de Registros: <span id="totalHistorico">0</span></p>
</footer>

<script type="module">
    import { db, auth } from "./firebase-config.js";
    import { collection, onSnapshot, query, orderBy, doc, deleteDoc, runTransaction, getDoc, addDoc, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    let dataTable = null;

    function formatarDataHora(timestamp) {
        if (!timestamp) return "vazio";
        const date = timestamp.toDate();
        return date.toLocaleString('pt-BR');
    }

    onAuthStateChanged(auth, user => {
        if (user) {
            const username = localStorage.getItem("username") || user.email;
            document.getElementById("welcomeUser").textContent = "Bem-vindo, " + username;
            carregarHistorico();
        } else {
            window.location.href = "index.html";
        }
    });

    window.logout = () => {
        signOut(auth).then(() => {
            window.location.href = "index.html";
        }).catch((error) => {
            console.error("Erro ao fazer logout: ", error);
        });
    };

    function carregarHistorico() {
        const q = query(collection(db, "historico-acoes"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            if (dataTable) {
                dataTable.destroy();
            }

            const dadosParaTabela = snapshot.docs.map(doc => {
                const acao = doc.data();
                const acaoId = doc.id;
                let detalhes = acao.detalhes;
                let senha = "vazio";
                let dataCarga = "vazio";
                let central = "vazio";
                let cargas = "vazio";
                let pedidoCompra = "vazio";
                let fornecedor = "vazio";
                let tipoDeProduto = "vazio";
                let produto = "vazio";
                let volumes = "vazio";
                let acoesHtml = "";
                let nomeAcao = acao.acao;

                const getValue = (value) => {
                    return value || "vazio";
                };

                if (acao.acao.includes("excluiu")) {
                    const agendamentos = detalhes.agendamentos || [];
                    const primeiraExclusao = agendamentos[0] || {};
                    senha = agendamentos.length > 1 ? `${agendamentos.length} exclusões` : getValue(primeiraExclusao.senha);
                    dataCarga = getValue(primeiraExclusao.data);
                    central = getValue(primeiraExclusao.central);
                    cargas = getValue(primeiraExclusao.cargas);
                    pedidoCompra = getValue(primeiraExclusao.pedidoCompra);
                    fornecedor = getValue(primeiraExclusao.fornecedor);
                    tipoDeProduto = getValue(primeiraExclusao.tipoDeProduto);
                    produto = getValue(primeiraExclusao.produto);
                    volumes = getValue(primeiraExclusao.volumes);
                    
                    nomeAcao = `Excluiu ${agendamentos.length > 1 ? 'múltiplos agendamentos' : 'um agendamento'}`;
                    
                    acoesHtml = `
                        <div style="display: flex; gap: 5px; justify-content: center;">
                            <button onclick="restaurarRascunho('${acaoId}')" style="background-color:#ff9933; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer;">Restaurar</button>
                            <button onclick="excluirRegistro('${acaoId}')" style="background-color:#d32f2f; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer;">Excluir</button>
                        </div>
                    `;
                } else if (acao.acao.includes("atualizou") || acao.acao.includes("salvou")) {
                    senha = getValue(detalhes.senha);
                    dataCarga = getValue(detalhes.data);
                    central = getValue(detalhes.central);
                    cargas = getValue(detalhes.cargas);
                    pedidoCompra = getValue(detalhes.pedidoCompra);
                    fornecedor = getValue(detalhes.fornecedor);
                    tipoDeProduto = getValue(detalhes.tipoDeProduto);
                    produto = getValue(detalhes.produto);
                    volumes = getValue(detalhes.volumes);
                    
                    if (acao.acao.includes("atualizou")) {
                         nomeAcao = `Atualizou um rascunho`;
                    } else if (acao.acao.includes("salvou um agendamento")) {
                        nomeAcao = `Salvou um agendamento`;
                    }
                    
                    acoesHtml = `
                        <div style="display: flex; justify-content: center;">
                            <button onclick="excluirRegistro('${acaoId}')" style="background-color:#d32f2f; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer;">Excluir</button>
                        </div>
                    `;
                } else if (acao.acao.includes("restaurou")) {
                     senha = getValue(detalhes.senha);
                     dataCarga = getValue(detalhes.data);
                     central = getValue(detalhes.central);
                     cargas = getValue(detalhes.cargas);
                     pedidoCompra = getValue(detalhes.pedidoCompra);
                     fornecedor = getValue(detalhes.fornecedor);
                     tipoDeProduto = getValue(detalhes.tipoDeProduto);
                     produto = getValue(detalhes.produto);
                     volumes = getValue(detalhes.volumes);

                     nomeAcao = "Restaurou agendamento";
                     acoesHtml = `
                        <div style="display: flex; justify-content: center;">
                            <button onclick="excluirRegistro('${acaoId}')" style="background-color:#d32f2f; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer;">Excluir</button>
                        </div>
                    `;
                }
                
                return [
                    formatarDataHora(acao.timestamp),
                    acao.username || "Desconhecido",
                    nomeAcao,
                    senha,
                    dataCarga,
                    central,
                    cargas,
                    pedidoCompra,
                    fornecedor,
                    tipoDeProduto,
                    produto,
                    volumes,
                    acoesHtml
                ];
            });

            dataTable = $('#historicoTabela').DataTable({
                data: dadosParaTabela,
                columns: [
                    { title: "Data/Hora" },
                    { title: "Usuário" },
                    { title: "Ação" },
                    { title: "Senha" },
                    { title: "Data" },
                    { title: "Central" },
                    { title: "Cargas", className: "wrap-text" },
                    { title: "Pedido de Compra", className: "wrap-text" },
                    { title: "Fornecedor" },
                    { title: "Tipo de Produto" },
                    { title: "Produto" },
                    { title: "Volumes" },
                    { title: "Ações" }
                ],
                order: [[0, 'desc']],
                paging: true,
                pageLength: 20,
                lengthMenu: [10, 20, 50, 100],
                info: true,
                oLanguage: {
                    sEmptyTable: "Nenhuma ação registrada.",
                    sSearch: "Buscar:",
                    sInfo: "Mostrando _START_ até _END_ de _TOTAL_ registros",
                    sLengthMenu: "Mostrar _MENU_ registros",
                    sInfoEmpty: "Mostrando 0 até 0 de 0 registros",
                    sInfoFiltered: "(filtrado de _MAX_ registros totais)",
                    sZeroRecords: "Nenhum registro encontrado",
                    oPaginate: {
                        sFirst: "Primeiro",
                        sLast: "Último",
                        sNext: "Próximo",
                        sPrevious: "Anterior"
                    }
                }
            });
            document.getElementById("totalHistorico").textContent = snapshot.size;
        });
    }

    window.excluirRegistro = async (acaoId) => {
        if (!confirm("Tem certeza que deseja excluir este registro do histórico? Esta ação é irreversível.")) {
            return;
        }

        const acaoRef = doc(db, "historico-acoes", acaoId);
        try {
            await deleteDoc(acaoRef);
            alert("Registro de histórico excluído com sucesso!");
        } catch (e) {
            console.error("Erro ao excluir permanentemente: ", e);
            alert("Ocorreu um erro ao excluir o registro. Tente novamente.");
        }
    };
    
    window.restaurarRascunho = async (acaoId) => {
        if (!confirm("Tem certeza que deseja restaurar este agendamento excluído para a lista de rascunhos?")) {
            return;
        }

        const acaoRef = doc(db, "historico-acoes", acaoId);
        const acaoSnap = await getDoc(acaoRef);
        if (!acaoSnap.exists()) {
            alert("Registro de histórico não encontrado.");
            return;
        }

        const acaoData = acaoSnap.data();
        const detalhes = acaoData.detalhes;
        const agendamentoParaRestaurar = detalhes.agendamentos && detalhes.agendamentos.length > 0 ? detalhes.agendamentos[0] : null;

        if (!agendamentoParaRestaurar) {
             alert("Não há dados de agendamento para restaurar neste registro de histórico.");
             return;
        }
        
        try {
            const newRascunho = {
                userId: acaoData.userId,
                senha: agendamentoParaRestaurar.senha,
                ...agendamentoParaRestaurar,
                timestamp: new Date()
            };
            
            const docRef = await addDoc(collection(db, "agendamentos-rascunho"), newRascunho);

            await addDoc(collection(db, "historico-acoes"), {
                userId: acaoData.userId,
                username: acaoData.username,
                acao: "restaurou um agendamento",
                detalhes: { ...agendamentoParaRestaurar, id: docRef.id },
                timestamp: new Date()
            });

            alert("Agendamento restaurado para a lista de rascunhos com sucesso!");
        } catch (e) {
            console.error("Erro ao restaurar para rascunho: ", e);
            alert("Ocorreu um erro ao restaurar o registro. Tente novamente.");
        }
    };
</script>

</body>
</html>
