<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Ações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #fafafa; }
        header { text-align: center; margin-bottom: 20px; }
        h1 { color: #cc0000; font-size: 28px; margin: 10px 0 20px 0; font-weight: bold; }
        #userBar {
            background: #E6E6E6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        #userBar span { font-weight: bold; color: #333; }
        #userBar button {
            background: #CC0000;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ff9999;
            border-radius: 6px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        thead th { background: #cc0000; color: white; }
        #exportButtons { margin-bottom: 15px; }
        #exportButtons button { display: inline-block; width: auto; margin-right: 10px; padding: 10px 20px; }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #666;
        }
        /* Estilo para quebra de linha em colunas específicas */
        .wrap-text {
            white-space: normal;
        }
    </style>
</head>
<body>

<div id="userBar">
    <button onclick="history.back()" style="
        background: transparent; 
        border: none; 
        color: #333; 
        font-size: 24px; 
        cursor: pointer;
        margin-right: 10px;
    ">←</button>
    <span id="welcomeUser"></span>
    <button onclick="logout()">Sair</button>
</div>

<header>
    <h1>Histórico de Ações</h1>
</header>

<div class="table-container">
    <div id="exportButtons">
        <button onclick="exportarExcel()">Exportar Excel</button>
        <button onclick="exportarPDF()">Exportar PDF</button>
    </div>
    <table id="historicoTabela" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Data/Hora</th>
                <th>Usuário</th>
                <th>Ação</th>
                <th>Senha</th>
                <th>Data da Carga</th>
                <th>Central</th>
                <th>Cargas</th>
                <th>Pedido de Compra</th>
                <th>Fornecedor</th>
                <th>Tipo de Produto</th>
                <th>Produto</th>
                <th>Volumes</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<footer>
    <p>Total de Registros: <span id="totalHistorico">0</span></p>
</footer>

<script type="module">
    import { db, auth } from "./firebase-config.js";
    import { collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    let dataTable = null;

    function formatarDataHora(timestamp) {
        if (!timestamp) return "Não definida";
        const date = timestamp.toDate();
        return date.toLocaleString('pt-BR');
    }

    onAuthStateChanged(auth, user => {
        if (user) {
            const username = localStorage.getItem("username") || user.email;
            document.getElementById("welcomeUser").textContent = "Bem-vindo, " + username;
            carregarHistorico();
        } else {
            window.location.href = "index.html";
        }
    });

    window.logout = () => {
        signOut(auth).then(() => {
            window.location.href = "index.html";
        }).catch((error) => {
            console.error("Erro ao fazer logout: ", error);
        });
    };

    function carregarHistorico() {
        const q = query(collection(db, "historico-acoes"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            if (dataTable) {
                dataTable.destroy();
            }

            const dadosParaTabela = snapshot.docs.map(doc => {
                const acao = doc.data();
                let detalhes = acao.detalhes;
                let senha = "N/A";
                let dataCarga = "N/A";
                let central = "N/A";
                let cargas = "N/A";
                let pedidoCompra = "N/A";
                let fornecedor = "N/A";
                let tipoDeProduto = "N/A";
                let produto = "N/A";
                // NOVO: Variável para Volumes
                let volumes = "N/A";

                if (acao.acao.includes("agendou uma nova carga") || acao.acao.includes("atualizou um agendamento") || acao.acao.includes("atualizou um rascunho")) {
                    senha = detalhes.senha || "N/A";
                    dataCarga = detalhes.data || "N/A";
                    central = detalhes.central || "N/A";
                    cargas = detalhes.cargas || "N/A";
                    pedidoCompra = detalhes.pedidoCompra || "N/A";
                    fornecedor = detalhes.fornecedor || "N/A";
                    tipoDeProduto = detalhes.tipoDeProduto || "N/A";
                    produto = detalhes.produto || "N/A";
                    // NOVO: Atribuição do valor de Volumes
                    volumes = detalhes.volumes || "N/A";
                } else if (acao.acao.includes("excluiu múltiplos")) {
                    const agendamentos = detalhes.agendamentos || [];
                    const primeiraExclusao = agendamentos[0] || {};
                    senha = agendamentos.length > 1 ? `${agendamentos.length} exclusões` : primeiraExclusao.senha || "N/A";
                    dataCarga = primeiraExclusao.data || "N/A";
                    central = primeiraExclusao.central || "N/A";
                    cargas = primeiraExclusao.cargas || "N/A";
                    pedidoCompra = primeiraExclusao.pedidoCompra || "N/A";
                    fornecedor = primeiraExclusao.fornecedor || "N/A";
                    tipoDeProduto = primeiraExclusao.tipoDeProduto || "N/A";
                    produto = primeiraExclusao.produto || "N/A";
                    // NOVO: Atribuição do valor de Volumes
                    volumes = primeiraExclusao.volumes || "N/A";
                }
                
                return [
                    formatarDataHora(acao.timestamp),
                    acao.username || "Desconhecido",
                    acao.acao,
                    senha,
                    dataCarga,
                    central,
                    cargas,
                    pedidoCompra,
                    fornecedor,
                    tipoDeProduto,
                    produto,
                    // NOVO: Adicionado o valor de Volumes
                    volumes
                ];
            });

            dataTable = $('#historicoTabela').DataTable({
                data: dadosParaTabela,
                columns: [
                    { title: "Data/Hora" },
                    { title: "Usuário" },
                    { title: "Ação" },
                    { title: "Senha" },
                    { title: "Data da Carga" },
                    { title: "Central" },
                    { title: "Cargas", className: "wrap-text" },
                    { title: "Pedido de Compra", className: "wrap-text" },
                    { title: "Fornecedor" },
                    { title: "Tipo de Produto" },
                    { title: "Produto" },
                    // NOVO: Adicionado a coluna Volumes
                    { title: "Volumes" }
                ],
                order: [[0, 'desc']],
                paging: true,
                pageLength: 20,
                lengthMenu: [10, 20, 50, 100],
                info: true,
                oLanguage: {
                    sEmptyTable: "Nenhuma ação registrada.",
                    sSearch: "Buscar:",
                    sInfo: "Mostrando _START_ até _END_ de _TOTAL_ registros",
                    sLengthMenu: "Mostrar _MENU_ registros",
                    sInfoEmpty: "Mostrando 0 até 0 de 0 registros",
                    sInfoFiltered: "(filtrado de _MAX_ registros totais)",
                    sZeroRecords: "Nenhum registro encontrado",
                    oPaginate: {
                        sFirst: "Primeiro",
                        sLast: "Último",
                        sNext: "Próximo",
                        sPrevious: "Anterior"
                    }
                }
            });
            document.getElementById("totalHistorico").textContent = snapshot.size;
        });
    }

    window.exportarPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'pt', 'a4');
        // NOVO: Adicionado "Volumes" ao array de cabeçalhos
        const headers = ["Data/Hora", "Usuário", "Ação", "Senha", "Data da Carga", "Central", "Cargas", "Pedido de Compra", "Fornecedor", "Tipo de Produto", "Produto", "Volumes"];
        const data = dataTable.rows({ search: 'applied' }).data().toArray();
        doc.autoTable({
            head: [headers],
            body: data,
            tableWidth: 'wrap',
            styles: {
                cellPadding: 4,
                fontSize: 10,
                valign: 'top',
            },
            headStyles: {
                fillColor: [204, 0, 0],
                textColor: 255,
                fontStyle: 'bold',
                halign: 'center'
            }
        });
        doc.save('historico.pdf');
    };

    window.exportarExcel = () => {
        // NOVO: Adicionado "Volumes" ao array de cabeçalhos
        const headers = ["Data/Hora", "Usuário", "Ação", "Senha", "Data da Carga", "Central", "Cargas", "Pedido de Compra", "Fornecedor", "Tipo de Produto", "Produto", "Volumes"];
        const data = dataTable.rows({ search: 'applied' }).data().toArray();
        const worksheet = XLSX.utils.aoa_to_sheet([headers, ...data]);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Histórico");
        XLSX.writeFile(workbook, "historico.xlsx");
    };
</script>

</body>
</html>
